{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
        {% if current_user.is_authenticated %}
            <h1 align="right">{{ current_user.name }}</h1>
            <h2 align="right">{{ current_user.description }}</h2>
            <img src="{{ path }}" width="400" height="400">
        {% endif %}
</div>
{% endblock %}
