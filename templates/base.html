<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>BRK 2.7.5 > {{title}}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Blackland Radio</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/index">Главная страница</a>
          <a class="nav-link" href="/albums/search">Поиск альбомов</a>
          {% if current_user.is_authenticated %}
            <a class="nav-link" href="/albums/create">Создать альбом</a>
            <a class="nav-link" href="/my_profile">Мой профиль</a>
          {% endif %}
          <a class="nav-link" href="/about">О проекте</a>
          {% if current_user.is_authenticated %}
            <a class="nav-link" href="/logout">Выйти</a>
        {% else %}
            <a class="nav-link" href="/register">Регистрация</a>
            <a class="nav-link" href="/login">Вход</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
